modules mdepx;
modules src;

link obj/ldscript obj/qemu-mips64.elf;

src {
	append-search-path ../../../arch
			   ../../../include
			   ../../../;
	objects start.o main.o board.o;
};

mdepx {
	modules app;
	modules arch;
	modules dev;
	modules kernel;
	modules lib;

	root ../../;

	app {
		modules callout_test;
	};

	arch {
		modules mips;

		mips {
			modules mips;

			mips {
				options cache;
				options tlb;
			};

			qemu;
		};
	};

	dev {
		modules uart;

		objects uart/uart_16550.o;
	};

	kernel {
		modules callout;
		modules cpu;
		modules malloc;
		modules systm;
		modules thread;
		modules nosched;

		callout {
			options usec_to_ticks;
		};

		thread {
			stack_size 4096;
		};

		malloc {
			options fl;
			options fl_wrapper;
		};

		systm {
			options console;
		};
	};

	lib {
		modules libc;

		libc {
			modules stdio string;
		};
	};
};
