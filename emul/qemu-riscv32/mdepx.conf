modules mdepx;
modules src;

link ./ldscript obj/qemu-riscv32.elf;

src {
	append-search-path ../../../arch
			   ../../../include
			   ../../../;
	objects	main.o board.o;
};

mdepx {
	modules app;
	modules arch;
	modules dev;
	modules kernel;
	modules lib;

	root ../../;

	app {
		modules callout_test fpu_test;
	};

	arch {
		modules riscv;

		riscv {
			modules riscv;

			intr_stack_size 32768;
			options plic clint;

			# Uncomment for supervisor mode
			# supervisor_mode;

			objects	riscv/start.o;
			# fpe;
		};
	};

	dev {
		modules uart;
		modules intc;

		uart {
			objects uart_16550.o;
		};
	};

	kernel {
		modules callout;
		modules cpu;
		modules malloc;
		modules sched;
		modules systm;
		modules thread;
		modules timer;
		modules of;
		modules init;

		callout {
			options usec_to_ticks;
		};

		thread {
			options dynamic_alloc;
			stack_size 32768;
		};

		cpu {
			max 8;
		};

		malloc {
			options fl;
			options fl_wrapper;
		};

		sched {
			options smp;

			nprio 2;
		};

		systm {
			options console;
		};
	};

	lib {
		modules libc ftoa libfdt;

		libc {
			modules stdio string stdlib quad;

			stdio {
				options fileops;
			};
		};
	};
};
