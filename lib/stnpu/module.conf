objects ll_aton/ll_aton.o
	ll_aton/ll_aton_lib.o
	ll_aton/ll_aton_cipher.o
	ll_aton/ll_aton_dbgtrc.o
	ll_aton/ll_aton_debug.o
	ll_aton/ll_aton_lib_sw_operators.o
	ll_aton/ll_aton_profiler.o
	ll_aton/ll_aton_reloc_network.o
	ll_aton/ll_aton_rt_main.o
	ll_aton/ll_aton_runtime.o
	ll_aton/ll_aton_util.o
	ll_aton/ll_sw_float.o
	ll_aton/ll_sw_integer.o;

stm32n657 {
	append-cflags	-DLL_ATON_PLATFORM=LL_ATON_PLAT_STM32N6
			-DSTM32N657xx
			-D__STM32N6xx_HAL_VERSION=0x1000000;

	append-search-path ./Devices/STM32N6XX;

	objects Devices/STM32N6XX/mcu_cache.o
		Devices/STM32N6XX/npu_cache.o;
};

append-cflags	-DLL_ATON_OSAL=LL_ATON_OSAL_USER_IMPL;

append-search-path	../cmsis/include
			../cmsis-device-n6/include;

append-cflags	-DNDEBUG;
append-cflags	-D__PROGRAM_START -DUSE_HAL_GPU2D_REGISTER_CALLBACKS=1;
append-cflags	-DUSE_SDIO_TRANSCEIVER=0
		-DLL_ATON_RT_RELOC;

append-cflags	-Wno-error=missing-prototypes
		-Wno-error=cast-qual
		-Wno-error=redundant-decls
		-Wno-error=nested-externs
		-Wno-error=strict-prototypes;
